syntax = "proto3";
package payment.v1;

option go_package = "github.com/sunzhqr/spacecraft/shared/pkg/proto/payment/v1;paymentv1";

// PaymentService - сервис оплаты
service PaymentService {
  rpc PayOrder(PayOrderRequest) returns (PayOrderResponse);
}

// PaymentMethod представляет поддерживаемые способы оплаты.
enum PaymentMethod {
  PAYMENT_METHOD_UNSPECIFIED = 0;
  PAYMENT_METHOD_CARD = 1;
  PAYMENT_METHOD_SBP = 2;
  PAYMENT_METHOD_CREDIT_CARD = 3;
  PAYMENT_METHOD_INVESTOR_MONEY = 4;

}

// PayOrderRequest содержит запрос попытки оплаты заказа.
message PayOrderRequest {
  string order_uuid = 1;
  string user_uuid = 2;
  PaymentMethod payment_method = 3;
}

// PayOrderResponse содержит результат попытки оплаты заказа.
message PayOrderResponse {
  string transaction_uuid = 1;
}